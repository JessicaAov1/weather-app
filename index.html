<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css"text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

 <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-3" style="width: 16rem">
            <div class="weather-details">
              <div class="clearfix weather-icon">
                <img
                  src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                  id="icon"
                />
              </div>

              <ul class="details">
                <li id="description">Sunny</li>
                <li id="humidity">Humidity: 57%</li>
                <li id="wind">Wind: 4km/h</li>
                <li id="sunset">Sunset: 8pm UTC+1</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="welcome">
              <h1>Welcome!</h1>
              <div class="row">
                <div class="col-9">
                  <form id="city-form">
                    <input
                      type="text"
                      placeholder="Enter your city :"
                      autofocus="on"
                      autocomplete="off"
                      id="search-city-input"
                    />
                    <input type="submit" id="search-form" value="Search" />
                  </form>
                </div>

                <div class="col-3">
                  <button id="current-location">My location</button>
                </div>
              </div>
            </div>
          </div>

          <div class="result">
            <span class="currentTemp" id="current-temperature"> 25</span>
            <span class="currentTemp" id="temp-celsius"
              ><a href="#" id="celsius-link">°C</a>
            </span>
            <span class="currentTemp" id="temp-fahrenheit"
              ><a href="#" id="fahrenheit-link">| °F</a>
            </span>

            <p class="currentCity" id="current-city">Sintra</p>
            <p class="currentDay" id="current-day">Thursday, July 28</p>
            <p class="currentTime" id="current-time">16:10</p>
          </div>
        </div>
        <div class="col-3">
          <div class="nextDays">
            <div class="card first-day" style="width: 7rem">
              <div class="card-body">
                <h5 class="card-title day1">Fri</h5>
                <span class="card-text temp-max2">
                  <div class="clearfix weather-icon">
                    <img
                      src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="Clear"
                      class="float-left"
                      id="icon2"
                      width="25%"
                    />
                    18°
                    <span class="card-text temp-min2"> 12°</span>
                  </span>
                </div>
              </div>
            </div>

            <div class="card second-day" style="width: 7rem">
              <div class="card-body">
                <h5 class="card-title day2">Sat</h5>
                <span class="card-text temp-max3">
                  <div class="clearfix weather-icon">
                    <img
                      src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="Clear"
                      class="float-left"
                      id="icon3"
                      width="25%"
                    />
                    18°
                    <span class="card-text temp-min3"> 12°</span>
                  </div>
                </span>
              </div>
            </div>

            <div class="card third-day" style="width: 7rem">
              <div class="card-body">
                <h5 class="card-title day3">Sun</h5>
                <span class="card-text temp-max4">
                  <div class="clearfix weather-icon">
                    <img
                      src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="Clear"
                      class="float-left"
                      id="icon4"
                      width="25%"
                    />
                    18°
                    <span class="card-text temp-min4"> 12°</span>
                  </div>
                </span>
              </div>
            </div>

            <div class="card fourth-day" style="width: 7rem">
              <div class="card-body">
                <h5 class="card-title day4">Mon</h5>
                <span class="card-text temp-max5">
                  <div class="clearfix weather-icon">
                    <img
                      src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="Clear"
                      id="icon5"
                      width="25%"
                    />
                    18°
                    <span class="card-text temp-min5"> 12°</span>
                  </div>
                </span>
              </div>
            </div>

            <div class="card fifth-day" style="width: 7rem">
              <div class="card-body">
                <h5 class="card-title day5">Tues</h5>
                <span class="card-text temp-max6">
                  <div class="clearfix weather-icon">
                    <img
                      src=" https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="Clear"
                      class="float-left"
                      id="icon6"
                      width="25%"
                    />
                    18°
                    <span class="card-text temp-min6"> 12°</span>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <div class="codeLink">
        <a
          href="https://github.com/JessicaAov1/weather-app"
          id="link-Git"
          target="_blank"
        >
          <em> Open-source code</em> by Jessica Aronov and hosted by Netlify
        </a>
      </div>
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
